<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>shopping cart</title>
</head>

<body>
    <header>

        <nav>
            <div>
                <h1>shopping cart </h1>
            </div>


            <div>
                <h2> panier</h2>
            </div>


        </nav>

    </header>
    <main>
        <section class="logo">
            <h1> HITECH CART</h1>
        </section>

        <section class="main_product">
            <!-- product1-->


            <div class="cat">
            <img src="/imgs/Apple.png" alt="phone" class="prod">
                <h5>iPhone12</h5>
              
                <div class="icon">
                    <img src="/imgs/plus.png" alt="icone plus" class="plus">
                    <p> 0</p>
                    <img src="/imgs/moins.png" alt="icone moins" class="moins">
                    <img src="/imgs/supprimer.png" alt="button delete" class="sup">
                    <img src="/imgs/coeur.png" alt="button like" class="coe">
                    <span style="color:blue" class="price">1120</span>
                </div>

            </div>


            <!-- product2-->

            <div class="cat">
                <img src="/imgs/sam png.png" alt="phone1" width="200px" height="200px">


                <h5>Samsung Galaxy A12</h5>


                <div class="icon">
                    <img src="/imgs/plus.png" alt="icone plus" class="plus">
                    <p> 0</p>
                    <img src="/imgs/moins.png" alt="icone moins" class="moins">
                    <img src="/imgs/supprimer.png" alt="button delete" class="sup">
                    <img src="/imgs/coeur.png" alt="button like" class="coe">
                    <span style="color:blue" class="price"> 1450 </span>
                </div>
            </div>



            <!-- product3-->

            <div class="cat">
                <img src="/imgs/iphone.png" alt="phone2" width="200px" height="200px">
                <h5>iPhone 13</h5>


                <div class="icon">
                    <img src="/imgs/plus.png" alt="icone plus" class="plus">
                    <p> 0</p>
                    <img src="/imgs/moins.png" alt="icone moins" class="moins">
                    <img src="/imgs/supprimer.png" alt="button delete" class="sup">
                    <img src="/imgs/coeur.png" alt="button like" class="coe">
                    <span style="color:blue" class="price"> 1500</span>
                </div>

            </div>


        </section>
    </main>
    <script src="/main.js"></script>
</body>

</html>
